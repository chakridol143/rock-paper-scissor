<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<div class="game">

  <div id="container">
    <h1>Rock-Paper-Scissor</h1>
    <hr>
    <div id="img1">
      <img src="assets/rock.jpg" width="100px" (click)="myfun('Rock')" height="100px">
      <img src="assets/paper.jpg" width="100px" (click)="myfun('Paper')" height="100px">
      <img src="assets/Scissor.jpg" width="100px" (click)="myfun('Scissor')" height="100px">
    </div> <h4 id="h4">{{abc}}{{computer}}</h4>
      <h2>{{result}}</h2>
      <div id="con">
        <h4>Your Score: {{UserScore}}</h4>
        <button class="btn btn-outline-primary" (click)="Restart()">Restart</button>
        <h4>CPU Score: {{CpuScore}}</h4>
      </div>
    </div>

    
   
</div>
